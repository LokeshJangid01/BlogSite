{% extends 'base.html' %} 

{% block content %}

<div class="bg-green-900 text-white flex justify-center">
  <div class="container mx-auto flex flex-col md:flex-row">
    <div class="md:w-2/3 card mb-4 mt-3 shadow-xl">
      <div class="card-body bg-lime-400 text-slate-900 ">
        <h1 class="text-3xl font-sans font-bold mb-4">{% block title %} {{ post.title }} {% endblock title %}</h1>
        <p class="text-gray-700 text-sm mb-2">{{ post.author }} | {{ post.created_on }}</p>
        <div class="card-text">
          {{ post.content|linebreaksbr|safe }}
        </div>
      </div>
    </div>
    <div class="md:w-1/3 mx-4 mt-3">
      {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
    </div>
  </div>
</div>

{% endblock content %}
